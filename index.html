<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title (VERY IMPORTANT for SEO) -->
    <title>RK Ready Mix Concrete (RMC) | Best Concrete Supplier in India</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="RK Ready Mix Concrete provides high-quality RMC concrete for residential, commercial, and infrastructure projects. Reliable supply, on-time delivery, and trusted quality."
    />

    <!-- Keywords (not critical but okay to add) -->
    <meta
      name="keywords"
      content="Ready Mix Concrete, RMC Supplier, Concrete Supplier, RK Ready Mix Concrete, RMC Plant, Construction Concrete"
    />

    <!-- Author -->
    <meta name="author" content="RK Ready Mix Concrete" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.rkreadymixconcrete.in/" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/logo1.jpeg" />

    <!-- Open Graph (for WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="RK Ready Mix Concrete | Trusted RMC Supplier" />
    <meta
      property="og:description"
      content="High-quality Ready Mix Concrete for all construction needs. Trusted by builders and contractors."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rkreadymixconcrete.in/" />
    <meta property="og:image" content="https://www.rkreadymixconcrete.in/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RK Ready Mix Concrete | RMC Supplier" />
    <meta
      name="twitter:description"
      content="Reliable Ready Mix Concrete supplier for residential and commercial projects."
    />
    <meta name="twitter:image" content="https://www.rkreadymixconcrete.in/og-image.jpg" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme color (mobile browsers) -->
    <meta name="theme-color" content="#2c2c2c" />

  </head>
  <body>
    <noscript>
      RK Ready Mix Concrete website requires JavaScript to run properly.
    </noscript>

    <div id="root"></div>

    <!-- Main React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
